<script type="text/javascript">
(function() {
'use strict;'
URLS = function($routeProvider) { 
  $routeProvider
    .when('/', {
      templateUrl: '/blog.html',
    })
    .when('/:path*\/?', {
      templateUrl: function($routeParams){
        return $routeParams.path
      },
    })
    .otherwise({
      redirectTo: '/'})
}
angular
  .module('app', [
    'ngRoute',
    'ngAnimate',
  ])
  .config([
    '$routeProvider',
    URLS,
  ])
})();
</script>
